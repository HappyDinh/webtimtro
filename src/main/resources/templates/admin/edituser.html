<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{/admin/fragments/headadmin :: head}"></head>


<body>

<!-- ======= Header ======= -->
<div th:replace="~{/admin/fragments/headeradmin :: header}"></div>
<div th:replace="~{/admin/fragments/sidebaradmin :: sidebar}"></div>


<main id="main" class="main">

  <div class="pagetitle">
    <h1>General Tables</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">General</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div>
    <form id="edit-user-form" th:action="@{/edituser/{userID}(userID=${userobject.userID})}" th:object="${userobject}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}">
      </div>

      <div class="form-group">
        <label for="zalo">Zalo:</label>
        <input type="text" id="zalo" name="zalo" th:field="*{zalo}" >
      </div>

      <div class="form-group">
        <label for="dateDK">Ngày đăng ký:</label>
        <input type="date" id="dateDK" name="dateDK" th:field="*{dateDK}" >
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
      </div>

      <div class="form-group">
        <label for="avatar">Ảnh đại diện:</label>
        <input type="file" id="avatar" name="avatar" th:field="*{avatar}">
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" th:field="*{address}">
      </div>

      <div class="form-group">
        <label for="roles">Vai trò:</label>
        <select id="roles" name="userRoles">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <button type="submit" class="mr-3">Sửa thông tin</button>
      <button type="button" class="ml-3">Cancel</button>
    </form>
  </div>



</main><!-- End #main -->


<div th:replace="~{/admin/fragments/footeradmin :: footer}"></div>
</body>

</html>
