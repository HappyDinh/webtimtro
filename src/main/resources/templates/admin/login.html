<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link th:href="@{/assets/css/Adminlogin.css}" rel="stylesheet">
</head>
<!--<body th:style="background-image: url(@{/assets/img/backlogin.png}); background-size: cover; background-position: center; background-attachment: fixed;">-->
<body>
<!-- The Modal -->

<div id="id01" class="modal">
    <!-- Modal Content -->
    <form class="modal-content animate" th:action="@{/login}" method="POST">
        <div class="imgcontainer">
            <img th:src="@{/font/img/logo.png}" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="phone"><b>Phone</b></label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
        </div>

        <div class="container footer">
<!--            <button type="button" class="cancelbtn">Cancel</button>-->
            <span class="psw">Forgot <a href="#" th:href="@{/forgot-password}">password?</a></span>
        </div>
    </form>
</div>
</body>
</html>
