<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{/admin/fragments/headadmin :: head}"></head>


<body>

<!-- ======= Header ======= -->
<div th:replace="~{/admin/fragments/headeradmin :: header}"></div>
<div th:replace="~{/admin/fragments/sidebaradmin :: sidebar}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Data Partner</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Tables</li>
                <li class="breadcrumb-item active">Partner</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Datatables</h5>
                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">Partner ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Content</th>
                                <th scope="col">Price</th>
                                <th scope="col">Acreage</th>
                                <th scope="col">Address</th>
                                <th scope="col">User ID</th>
                                <th scope="col">Partner img</th>
                                <th scope="col">Xóa</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="partner : ${list}">
                                <td th:text="${partner.partnerID}"></td>
                                <td class="limited-lines" th:text="${partner.partner_name}"></td>
                                <td class="limited-lines" th:text="${partner.partner_content}"></td>
                                <td th:text="${partner.partner_price}"></td>
                                <td th:text="${partner.partner_acreage}"></td>
                                <td class="limited-lines" th:text="${partner.partner_address}"></td>
                                <td th:text="${partner.user.userID}"></td>
                                <td th:text="${partner.partner_img}"></td>
                                <td>
                                    <form action="/deletepartner_admin/{id}" method="POST"
                                          th:action="@{/deletepartner_admin/{id}(id=${partner.partnerID})}"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa phòng trọ này không?');">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-trash-alt"></i> Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
<div th:replace="~{/admin/fragments/footeradmin :: footer}"></div>
</body>

</html>
